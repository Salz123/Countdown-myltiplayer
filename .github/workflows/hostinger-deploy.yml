name: Build and publish to deploy branch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
  run: |
    npm run build
    ls -la
    ls -la dist

      - name: Publish dist to deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf .git/worktrees || true

          git checkout --orphan deploy
          git reset --hard
          git clean -fdx

          mv dist/* .
          rm -rf dist node_modules src .github package.json package-lock.json vite.config.* README* || true

          touch .nojekyll

          git add -A
          git commit -m "Deploy build" || echo "No changes to commit"
          git push -f origin deploy
